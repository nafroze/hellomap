        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:2
        }).fitBounds([[-89.99999341623885,-179.7114979873753],[89.99999341623885,179.51562517425558]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);

        }
        map.createPane('pane_StamenWatercolor_0');

            opacity: 1.0,

            minZoom: 2,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_StamenWatercolor_0;
        map.addLayer(layer_StamenWatercolor_0);
        function pop_ne_10m_airports_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wikipedia'] !== null ? autolinker.link(feature.properties['wikipedia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ne_10m_airports_1_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'major':
                    return {

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(76,240,169,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ne_10m_airports_1');
        map.getPane('pane_ne_10m_airports_1').style.zIndex = 401;
        map.getPane('pane_ne_10m_airports_1').style['mix-blend-mode'] = 'normal';
        var layer_ne_10m_airports_1 = new L.geoJson(json_ne_10m_airports_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ne_10m_airports_1',
            layerName: 'layer_ne_10m_airports_1',
            pane: 'pane_ne_10m_airports_1',
            onEachFeature: pop_ne_10m_airports_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ne_10m_airports_1_0(feature));
            },
        });
        var cluster_ne_10m_airports_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_ne_10m_airports_1.addLayer(layer_ne_10m_airports_1);

        bounds_group.addLayer(layer_ne_10m_airports_1);
        cluster_ne_10m_airports_1.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,

            text: 'Search',

        }).addTo(map);

        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'ne_10m_airports<br /><table><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_major0.png" /></td><td>major</td></tr><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_majorandmilitary1.png" /></td><td>major and military</td></tr><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_mid2.png" /></td><td>mid</td></tr><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_midandmilitary3.png" /></td><td>mid and military</td></tr><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_military4.png" /></td><td>military</td></tr><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_militarymajor5.png" /></td><td>military major</td></tr><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_militarymid6.png" /></td><td>military mid</td></tr><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_small7.png" /></td><td>small</td></tr><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_spaceport8.png" /></td><td>spaceport</td></tr><tr><td style="text-align: center;"><img src="legend/ne_10m_airports_1_9.png" /></td><td></td></tr></table>': cluster_ne_10m_airports_1,"Stamen Watercolor": layer_StamenWatercolor_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_ne_10m_airports_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
